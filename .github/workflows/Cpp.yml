# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the cppAdditions branch
  push:
    branches: [ cppAdditions ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@latest

      - run:
          name: Installing SUDO
          command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      - run:
          name: Installing GCC
          command: 'apt-get update && apt-get install -y gcc g++'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y cmake'
      - run:
          name: Install GTest
          command: 'sudo apt-get install -y libgtest-dev'
      - run:
          name: Build GTest
          command: 'cd cppOpenMicNight && ./install_gtest.sh'
      - run:
          name: Build Makefile
          command: 'cd cppOpenMicNight && cmake CMakeLists.txt'
      - run:
          name: Build Src
          command: 'cd cppOpenMicNight && make'
      - run:
          name: Run Tests
          command: 'cd cppOpenMicNight && ./allTests'
